<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <title>Number Combinations Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="test.js"></script>

</head>
<body>

<h2>Ngau Calculator</h2>

<div class="calc" style="display: flex; flex-direction: column;">
    <label for="selectedNumbers">Select Numbers:</label>
    <div id="selectedNumbers" class="output">

    </div>
    <div class="calc_button">
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="addNumber(10)">10</button>
            <button onclick="addNumber(20)">J</button>
            <button onclick="addNumber(30)">Q</button>
            <button onclick="addNumber(40)">K</button>
            <button  style="font-size: 30px;" onclick="addNumber(11)">&#9824</button>
            <button onclick="clearNumbers()">Clear Numbers</button>
            <button onclick="updateSelectedNumbers()">Calculate</button>
    </div>
    
    <div>
        <h3>Results</h3>
        <div id="variantsOutput"></div>
    </div>

</div>



</body>
</html>
