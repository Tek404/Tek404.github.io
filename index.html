<h2>Ngau Calculator</h2>

<div class="calc">

        <div class="calc_button">
            <button onclick="addNumber(1)">1</button>

            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="addNumber(10)">10</button>
            <button onclick="addNumber(20)">J=20</button>
            <button onclick="addNumber(30)">Q=30</button>
            <button onclick="addNumber(40)">K=40</button>
            <button onclick="addNumber(11)">DongGu=11</button>

            <button onclick="updateSelectedNumbers()">Calculate</button>

    </div>
